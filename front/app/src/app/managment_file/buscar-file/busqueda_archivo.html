<div>
    <ul class="flex space-x-2 rtl:space-x-reverse">
        <li>
            <a href="javascript:;" class="text-primary hover:underline">Gestor de Archivos</a>
        </li>
        <li class="before:content-['/'] ltr:before:mr-2 rtl:before:ml-2">
            <span>Buscar Archivos</span>
        </li>
    </ul>
    <div class="grid grid-cols-1 gap-6 pt-5 lg:grid-cols-2">


        <div class="panel lg:row-span-2">
            <div class="mb-5 flex items-center justify-between">
                <h5 class="text-lg font-semibold dark:text-white-light">Busqueda de archivos </h5>
            </div>
            <div [ngStyle]="{'height':'600px'}" class=" mb-5 space-y-5">
                    <form class="mx-auto mb-5 w-full sm:w-4/5">
                        <div class="relative">
                            <input
                                type="text"
                                placeholder="Busqueda inteligente ..."
                                class="form-input h-11 rounded-full bg-white shadow-[0_0_4px_2px_rgb(31_45_61_/_10%)] placeholder:tracking-wider ltr:pr-11 rtl:pl-11"
                                [(ngModel)]="searchQuery"
                                (ngModelChange)="Busqueda()"
                                name="search"
                            />

                            <button
                                type="button"  
                                (click)="Busqueda()"
                                class="btn btn-primary absolute inset-y-0 m-auto flex h-9 w-9 items-center justify-center rounded-full p-0 ltr:right-1 rtl:left-1"
                            >
                                <icon-search class="mx-auto" />
                            </button>
                        </div>
                    </form>

                    <div [ngStyle]="{'height':'90%'}" class="bg-warning-light transition-all duration-700 group-hover:scale-110 block w-full space-y-4 overflow-x-auto  overflow-y-auto rounded-lg border border-white-dark/20 p-4">
                        <ng-container *ngFor="let item of busquedaResultados; index as i">
                            <div class="flex min-w-full items-center justify-between rounded-xl bg-info-light p-3 font-semibold text-gray-500 shadow-[0_0_4px_2px_rgb(31_45_61_/_10%)] transition-all duration-300 hover:scale-[1.01] hover:text-primary dark:bg-[#1b2e4b]">
                                <div>{{ removeBasePath(item) }}</div>
                                <div class="flex">
                                    <div class="cursor-pointer" (click)="ViewDoc(item)">
                                    <!-- <icon-horizontal-dots class="h-6 w-6 opacity-70" />-->
                                        <icon-eye class="h-6 w-6  opacity-70" />
                                    </div>
                                    <div class="cursor-pointer"  (click)="DescargarDocu(item)">
                                        <icon-download class="h-6 w-6 opacity-70" />
                                    </div>
                                </div>

                            </div>
                        </ng-container>
                    </div>
            </div>
        </div>


        <div class="panel lg:row-span-2">
            <div class="mb-5 flex items-center justify-between">
                <h5 class="text-lg font-semibold dark:text-white-light">Vista Previa</h5>
            </div>
            <div [ngStyle]="{'height':'600px'}" class="mb-5 space-y-5">

                <form class="mx-auto mb-5 w-full sm:w-4/5">
                        <input
                            type="text"
                            placeholder="Nombre de documento seleccionado"
                            class="form-input h-11 bg-white shadow-[0_0_4px_2px_rgb(31_45_61_/_10%)] placeholder:tracking-wider ltr:pr-11 rtl:pl-11"
                            name="search"
                            disabled
                            [value]="click_nombre_documento"

                        />
                </form>

                <!-- <div  class=" overflow-y-auto h-5/6 border-8 border-s-zinc-50" > -->

                    <!-- <ngx-doc-viewer
                        [viewerUrl]="'https://docs.google.com/gview?url=%URL%&embedded=true'"
                        [url]="urlMain"
                        viewer="url"
                        style="width:100%;height:50vh;"
                    >
                    </ngx-doc-viewer> -->
                        <!-- [viewerUrl]="urlgoogle?.toString() || ''"
                        [url]="urlMain?.toString() || ''"  viewer="url" -->

                        style="width:100%;height:50vh;">
                    </ngx-doc-viewer> -->

                    <!-- <ngx-doc-viewer
                        [url]="urlMain"
                        viewer="mammoth"
                        style="width:100%;height:50vh;"
                    >
                    </ngx-doc-viewer> -->



                    <!-- <iframe [src]='urlMain' width='100%' height='100%' frameborder='0'></iframe> -->


<!-- 
                </div> -->


                <ng-container *ngIf="htmlResponse!==''">
                    <div  class=" overflow-y-auto h-5/6 border-8 border-s-zinc-50"  [innerHTML]="htmlResponse"></div>
                </ng-container>
            

                <ng-container *ngIf="doculink!==''">
                    <div  class=" overflow-y-auto h-5/6 border-8 border-s-zinc-50" >
                        <pdf-viewer [src]="doculink" [render-text]="true" style="width: 100%; height: 100%;"></pdf-viewer>
                    </div>
                </ng-container>
       
            </div>
        </div>

           

    </div>
</div>
