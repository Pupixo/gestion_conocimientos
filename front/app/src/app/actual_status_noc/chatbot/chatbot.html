<div id="chat-container" class="fixed bottom-0 right-0 w-full h-full max-w-full max-h-full" [ngClass]="{'hidden': !isChatboxOpen}">
    <div class="bg-white shadow-md rounded-lg w-full h-full flex flex-col">
        <div class="p-4 border-b bg-blue-500 text-white rounded-t-lg flex justify-between items-center">
            <p class="text-lg font-semibold">Bot Noc</p>
          
        </div>
        <div id="chatbox" class="flex-1 p-4 overflow-y-auto">
            <!-- Chat messages will be displayed here -->
            <div *ngFor="let message of messages" [ngClass]="{'text-right': message.isUser, 'text-left': !message.isUser}" class="mb-2">
                <p [ngClass]="{'bg-blue-500 text-white': message.isUser, 'bg-gray-200 text-gray-700': !message.isUser}" class="rounded-lg py-2 px-4 inline-block">
                    {{ message.text }}
                </p>
            </div>
        </div>
        <div class="p-4 border-t flex items-center">
            <input id="user-input" [(ngModel)]="userMessage" (keyup.enter)="sendMessage()" type="text" placeholder="Escribe tu mensaje" class="w-full px-3 py-2 border rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="send-button" (click)="sendMessage()"  [disabled]="isSending" class="bg-blue-500 text-white px-4 py-2 rounded-r-md hover:bg-blue-600 transition duration-300">Enviar</button>
        </div>
    </div>
</div>
